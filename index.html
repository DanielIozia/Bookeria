<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/scss/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Bookeria</title>
</head>
<body class="bg-primary">
    <header class="py-3 bg-primary">
        <div class="container-fluid d-flex justify-content-center align-items-center flex-column">
            <div class="mb-5 justify-content-center w-100 text-center">   
                <h1 class="colore_testo">Write the book's category!</h1>
            </div>
            
            <div class="w-50 d-flex justify-content-center width-mobile">
                <form class="me-3 mb-3 d-flex" role="search" onsubmit="searchBooks(event)">
                    <input type="text" id="genere" class="form-control" placeholder="Search" aria-label="Search">
                    <button type="submit" class="btn btn-lg btn-primary"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
        
    </header>

    <div id="loadingContainer" class="text-center">
        <div id="loadingSpinner" role="status">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-light">Loading...</p>
        </div>
    </div>

    <div>
        <h4 id="errorMessage" class="text-center text-light w-100 mt-5"></h4>
    </div>

    <div class="container">
        <div id="booksList" class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-3">
            <!-- Qui verranno inseriti i risultati della ricerca -->
        </div>
    </div>

    <!-- scripts -->
    <script src="assets/javascript/index.js"></script>
</body>
</html>
